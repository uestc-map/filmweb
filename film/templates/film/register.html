{#    注册模块#}
	<form action="" method="post">
        {% csrf_token %} <!--form表单/-->
        <div id="login">
            <div>
                <h1 id="h1">注册</h1>
            </div>
            <div id="user">
                <span id="span1" ></span>
                <input type="text" class="input" name="userName" placeholder="输入用户名" autofocus id="id" maxlength="20">
                <li class="cha" id="del1"></li>
            </div>
            <div id="email">
                <span id="span1" ></span>
                <input type="text" class="input" name="userEmail" placeholder="输入邮箱" autofocus id="em" maxlength="20">
                <li class="cha" id="del1"></li>
            </div>
            <div id="pw">
                <span id="span2">	</span>
                <input type="password" class="input" name="password" placeholder="密码：含数字、字母至少6位" id="password" maxlength="20" >
                <li class="cha" id="del2"></li>
            </div>
            <input type="submit" value="注册"  id="a1">
{#            <a href="#" id="a3">忘记密码？</a>#}
        </div>
	</form>
